name: go test
on: [push, pull_request]
jobs:
  gotest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install nix
        uses: nixbuild/nix-quick-install-action@v22
        with:
          nix_conf: experimental-features = nix-command flakes
      - name: Start postgres database
        run: |
          nix develop --command \
            pgnix-init
      - name: Run gotests
        run: |
          nix develop --command \
            go test -v ./...
